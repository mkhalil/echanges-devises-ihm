</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Echanegs devises</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Achats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ventes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Clients</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Configurations
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Devises</a>
                </div>
            </li>
        </ul>
    </div>

</nav>
<div class="container-fluid container-pading-top">

    <div class="row">

        <div class="col-2">
            <div class="card bg-light">
                <div class="card-header"><strong>15/02/2019</strong></div>
                <div class="card-body">
                    <h5 class="card-title">1 Euro = 2 Dinar</h5>
                    <h5 class="card-title">1 Dollar = 2 Dinar</h5>
                    <h5 class="card-title">1 Yen = 2 Dinar</h5>
                </div>
            </div>
            <hr/>
            <div class="card bg-light">
                <div class="card-header"><strong>Configuration 15/02/2019</strong></div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label  class="col-sm-4 col-form-label" for="deviseEuro">Euro</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" id="deviseEuro" placeholder="cours Euro">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-sm-4 col-form-label" for="deviseDollar">Dollar</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" id="deviseDollar" placeholder="cours Dollar">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-10">

            <div class="card bg-light">
                <div class="card-header"><strong>Conversion</strong></div>
                <div class="card-body">
                    <div class="d-flex flex-row">
                        <div class="col-auto">
                            <label for="montant">Montant</label>
                            <input type="number" class="form-control" id="montant" placeholder="Montant">
                        </div>
                        <div class="col-auto">
                            <label for="source">De</label>
                            <select class="custom-select" id="source">
                                <option selected>Devise</option>
                                <option value="1">Euro</option>
                                <option value="2">US-dollar</option>
                                <option value="3">Dinar</option>
                            </select>
                        </div>
                        <div class="col-auto align-self-end my-flex-item">
                            <a href="#" class="btn btn-light"><<=>></a>
                        </div>
                        <div class="col-auto">
                            <label for="cible">À</label>
                            <select class="custom-select" id="cible">
                                <option selected>Devise</option>
                                <option value="1">Euro</option>
                                <option value="2">US-dollar</option>
                                <option value="3">Dinar</option>
                            </select>
                        </div>

                        <div class="col-auto align-self-end my-flex-item">
                            <a href="#" class="btn btn-primary">Convertir</a>
                        </div>
                        <div class="col-auto align-self-end my-flex-item">
                            <h5> 300 Euro = 400 dinars</h5>
                        </div>
                        <div class="col-auto align-self-end my-flex-item">

                            <button type="button" class="btn btn-primary btn-lg">Vente</button>
                            <button type="button" class="btn btn-secondary btn-lg">Achat</button>
                        </div>
                    </div>


                    <footer class="card-text">cours d'echange 1Euro = 3Dinar (Dernière mise à jour : 2019-02-14 16:19) </footer>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
